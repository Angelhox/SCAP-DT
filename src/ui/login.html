<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./principal.css" />
    <title>Bienvenido</title>
  </head>
  <body class="vh-100 overflow-hidden body">
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top header">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand fs-1" href="#">SCAP </a>

          <!-- <img src="../assets/fonts/logo.png" alt="logo not-found">
        <a class="navbar-brand fs-4" href="#">SCAP STDO </a> -->
          <!-- Toggle button -->
          <button
            class="navbar-toggler shadow-none border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- SideBar -->
          <div
            class="sidebar offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
              <button
                type="button"
                class="btn-close btn-close-white shadow-none"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <!-- Sidebar Body -->
            <div class="offcanvas-body d-flex flex-column p-4 flex-lg-row">
              <ul
                class="navbar-nav justify-content-center fs-5 flex-grow-1 pe-3 align-items-center"
              >
                <!-- Menu navbar -->
              </ul>
              <!-- Login/Sign up -->
              <div
                class="d-flex justify-content-center align-items-center gap-3 flex-column flex-lg-row"
              >
                <button
                  onclick="mostrarLogin()"
                  class="text-white px-3 py-1 rounded-1 btn bg-primary"
                >
                  Iniciar sesion
                </button>
                <button
                  id="outButton"
                  type="button"
                  class="text-black px-3 py-1 rounded-1 btn bg-white"
                >
                  Salir
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1"
      >
        <img
          src="../assets/fonts/logo.png"
          alt="logo not-found"
          width="200px"
          height="200px"
          style="width: 100%; height: 50%"
        />

        <h1 style="font-size: 1em">Santo Domingo I</h1>
      </section>
    </main>
    <dialog
      id="loginDialog"
      style="background-color: #00000000; border: #00000000"
      class="w-100 vh-100"
    >
      <section
        style="width: 100%; height: 100%"
        class="d-flex flex-column justify-content-evenly align-items-center text-white container"
      >
        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
          <form
            id="loginForm"
            class="rounded-4"
            style="
              background-color: rgba(255, 255, 255, 0.15);
              backdrop-filter: blur(10px);
            "
          >
            <div style="padding: 100px 15px">
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Usuario</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Contraseña</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="clave"
                    required
                  />
                </div>
              </div>

              <button class="btn btn-primary align-self-end">Ingresar</button>
              <button
                type="button"
                onclick="cancelar()"
                class="btn btn-primary align-self-end"
              >
                Cancelar
              </button>
              <div id="mensajeError" class="text-white"></div>
            </div>
          </form>
        </div>
      </section>
    </dialog>
  </body>
  <script src="./login.js" defer></script>
  <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</html>
